<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link type="text/css" rel="stylesheet" href="/resources/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="/resources/css/style.css">
  <link type="text/css" rel="stylesheet" href="/resources/css/photo-upload.css">

  <script type="text/javascript" src="/resources/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/resources/js/activer.photo-upload.js"></script>
</head>
<body>


<script>
  if (window.ACTIVER == undefined) {
    window.ACTIVER = {};
  }

  $(function () {
    $.each(window.ACTIVER, function (i, o) {
      if (o.init != undefined) {
        o.init();
      }
    })
  });
</script>




<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Загрузить фотографию
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" style="width: 1000px" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Загрузите свою фотографию</h4>
      </div>
      <div class="modal-body">
        <div class="btn btn-default file-btn">
          <input type="file">
          <div>Выбрать</div>
        </div>
        <div style="clear: both"></div>

        ...
        <div class="container">
          <div class="content">
            <div class="component">
              <div class="overlay">
                <div class="overlay-inner">
                </div>
              </div>
              <img class="resize-image" src="/resources/img/image.jpg" alt="image for resizing">
              <button class="btn-crop js-crop">Crop<img class="icon-crop" src="/resources/img/crop.svg"></button>
            </div>
          </div>
        </div>
        <script src="/resources/js/component.js"></script>
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
